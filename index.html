<!DOCTYPE html>
<html>
<head>
<title>Formulario web-terrivel</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type='text/javascript' src='js/scripts.js'></script>
</head>

<body>
<div class="form-title">
	<h1>Envio de formulários para alimentar monstro verde</h1>
</div>
<div class="form-area form-get">
	<h2>Envio do formulário via GET</h2>
	<form action="http://terrivel.herokuapp.com/monster" method="get" target="_blank">
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="nome">Nome do monstro: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="text" name="nome" id="nome" placeholder="Digite um nome/apelido para o monstro verde">
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="num_pedras">Número de pedras: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="number" name="num_pedras" id="num_pedras" step="1" min="0">
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="num_pedras">Tamanho das pedras: </label>
			</span>
			<span class="form-coluna inputs">
				<input oninput="amount.value=tam_pedras.value" id="tam_pedras" name="tam_pedras" type ="range" min ="1" max="7" step ="0.5" value ="3"/>
				<output name="amount" for="tam_pedras">3</output>
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="corCeu1">Selecione a cor primária para o céu: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="color" id="corCeu1" name="corCeu1">
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="corCeu2">Selecione a cor secundária para o céu: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="color" id="corCeu2" name="corCeu2">
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label>Pedras sortidas: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="radio" id="sim" name="tipo_pedras_sortidas" value="sim">
				<label for="sim">Sim</label>
				<input type="radio" id="nao" name="tipo_pedras_sortidas" value="nao">
				<label for="nao">Não</label>
			</span>
		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="tipo_pedras">Tipo pedras:</label>
			</span>
			<span class="form-coluna inputs">
				<select name="sabor" id="sabor" multiple>
					<option value="marroada">Marroada</option>
					<option value="ametista">Ametista</option>
					<option value="topazio">Topázio</option>
					<option value="espinela">Espinela</option>
				</select>
			</span>
		</div>
		<button type="submit">Enviar</button>
	</form>
</div>

		<div class="form-linha">

		<div class="form-linha">

				<label for="corCeu2">Selecione a cor secundária para o céu: </label>
			</span>
			<span class="form-coluna inputs">
				<input type="color" id="corCeu2" name="corCeu2">

		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="corCeu2">Pedras sortidas: </label>
			</span>
			<span class="form-coluna inputs">
				<span class="form-coluna inputs">
				<input type="radio" id="sim" name="tipo_pedras_sortidas" value="sim">
				<label for="sim">Sim</label>
				<input type="radio" id="nao" name="tipo_pedras_sortidas" value="nao">

		</div>
		<div class="form-linha">
			<span class="form-coluna labels">
				<label for="tipo_pedras">Tipo pedras:</label>
			</span>
			<span class="form-coluna inputs">
				<select name="sabor" id="sabor" multiple>
					<option value="marroada">Marroada</option>
					<option value="ametista">Ametista</option>
					<option value="topazio">Topázio</option>
					<option value="espinela">Espinela</option>
				</select>
			</span>
		</div>
		<button type="submit">Enviar</button>
	</form>
</div>
</body>

</html>
